spring:
  application:
    name: ComarkService
  r2dbc:
    url: ${DB_HOST:r2dbc:postgresql://localhost:5432/comarkapp}
    username: ${DB_HOST:postgres}
    password: ${DB_HOST:test}
    pool:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: test
  r2dbc:
    properties:
      dialect: postgres
    url: r2dbc:tc:postgresql:///test?TC_IMAGE_TAG=9.6.8
    username: test
    password: test

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

